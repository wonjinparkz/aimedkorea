<!DOCTYPE html>
<html>
<head>
    <title>AI-MED PWA Test QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #1e40af; }
        #qrcode { margin: 2rem auto; }
        .url { 
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-MED PWA 테스트</h1>
        <p>Android 기기로 QR 코드를 스캔하세요</p>
        <div id="qrcode"></div>
        <div class="url">https://ai-med.co.kr</div>
        <p>또는 설치 페이지로 직접 이동:</p>
        <div class="url">https://ai-med.co.kr/install</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://ai-med.co.kr",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
